<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      <div class="content">
        <section class='post'>
          <h1 class="upcase">
            <div class='date'>{{ page.date | date_to_string }}</div>
            {{ page.title }}
          </h1>
          {{ content }}
          {% include signoff.html %}


        </section>
      </div>
      {% if page.share == 'y' %}
        {% include share.html %}
      {% endif %}

      <!-- {% if page.disqus == 'y' %}
        {% include disqus.html %}
      {% endif %} -->
      <div id="gitmentContainer"></div>
      <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
      <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
      <script>
      var gitment = new Gitment({
          owner: '466300750',
          repo: '466300750.github.io',
          oauth: {
              client_id: '3ae5115d9ccc977c2748',
              client_secret: '2c929c1fc6652518f8dcd0c7412f565895187144',
          },
      });
      gitment.render('gitmentContainer');
      </script>
    </div>

    {% include footer.html %}
  </body>
</html>
